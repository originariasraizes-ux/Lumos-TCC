<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nova Senha</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-amarelo">
    <div class="container">
        <h2 class="titulo-azul">Cadastrar nova senha</h2>
        <form>
            <input type="password" placeholder="Nova senha" required>
            <ul class="requisitos">
                <li style="color:  #2c646e;">Pelo menos uma letra maiúscula</li>
                <li style="color:  #2c646e;">Pelo menos uma letra minúscula</li>
                <li style="color:  #2c646e;">Pelo menos um algarismo</li>
                <li style="color:  #2c646e;">Mais do que 7 caracteres</li>
            </ul>
            <input type="password" placeholder="Confirmar senha" required>
            <p style="font-size: 11px; color:  #2c646e;">*As duas senhas digitadas devem ser iguais</p>
            <button type="submit">Redefinir</button>
        </form>
    </div>
</body>
</html>
